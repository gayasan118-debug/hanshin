<script>
function sendEmail(e) {
    e.preventDefault();
    
    // 버튼 비활성화 (중복 클릭 방지)
    const submitBtn = e.target.querySelector('input[type="submit"]');
    submitBtn.value = "전송 중...";
    submitBtn.disabled = true;

    emailjs.sendForm('service_4ixy44u', 'template_a937uvw', e.target)
        .then(function() {
            alert('관심고객 등록이 완료되었습니다.');
            e.target.reset();
            submitBtn.value = "등록하기";
            submitBtn.disabled = false;
        }, function(error) {
            alert('전송에 실패했습니다: ' + JSON.stringify(error));
            submitBtn.value = "등록하기";
            submitBtn.disabled = false;
        });
    return false;
}
