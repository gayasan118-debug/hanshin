   })();

<script>
function sendEmail(e) {
    e.preventDefault();
    const submitBtn = e.target.querySelector('input[type="submit"]');
    submitBtn.value = "전송 중...";
    submitBtn.disabled = true;

    emailjs.sendForm('service_4ixy44u', 'template_a937uvw', e.target)
        .then(function() {
            alert('관심고객 등록이 완료되었습니다.');
            e.target.reset();
            submitBtn.value = "등록하기";
            submitBtn.disabled = false;
            document.getElementById('mobile_reg_form').style.display = 'none';
        }, function(error) {
            alert('전송에 실패했습니다: ' + JSON.stringify(error));
            submitBtn.value = "등록하기";
            submitBtn.disabled = false;
        });
    return false;
}
</script>

<!-- 모바일 관심고객등록 팝업 -->
<div id="mobile_reg_form" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:90%; max-width:320px; background:#004c45; padding:30px 20px; border-radius:15px; box-sizing:border-box;">
        <div onclick="document.getElementById('mobile_reg_form').style.display='none';" style="position:absolute; top:10px; right:15px; color:#fff; font-size:24px; cursor:pointer;">&times;</div>
        <h3 style="color:#fff; text-align:center; margin-bottom:20px; font-size:20px;">관심고객등록</h3>
        <form onsubmit="return sendEmail(event)">
            <p style="color:#bed3cf; font-size:13px; margin:10px 0 5px;">문의내용</p>
            <textarea name="message" required style="width:100%; height:80px; border-radius:5px; border:0; padding:10px; box-sizing:border-box;"></textarea>
            <p style="color:#bed3cf; font-size:13px; margin:10px 0 5px;">성함</p>
            <input type="text" name="from_name" required style="width:100%; height:35px; border-radius:5px; border:0; padding:0 10px; box-sizing:border-box;">
            <p style="color:#bed3cf; font-size:13px; margin:10px 0 5px;">연락처</p>
            <input type="text" name="contact_number" required style="width:100%; height:35px; border-radius:5px; border:0; padding:0 10px; box-sizing:border-box;">
            <input type="submit" value="등록하기" style="width:100%; height:45px; background:#c5a059; color:#fff; border:0; border-radius:5px; margin-top:20px; font-weight:bold; font-size:16px;">
